<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>
<body>



    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <ul>
            <li id="gu_btn"><img src="gu.jpg" width="150" height="150"></li>
            <li id="cho_btn"><img src="choki.jpg" width="150" height="150"></li>
            <li id="par_gu_btnbtn"><img src="pa.jpg" width="150" height="150"></li>
        </ul>
        <div>コンピュータの出した手は？<span id="pc_hands">なに？</span></div>
        <div id="judgment">勝ち</div>
    </main>

    <footer></footer>
    <script>

//グーをクリックしたときのPCの手
   $("#gu_btn").on("click",function(){

    //1.乱数(1~3)
    const r = Math.ceil(Math.random()*3);

    //2.分岐処理
    let view = "";
    if(r==1){
        view = '<img src="gu.jpg" width="150" height="150">'
    }
    if(r==2){
        view = '<img src="choki.jpg" width="150" height="150">'
    }
    if(r==3){
        view = '<img src="pa.jpg" width="150" height="150">'
    }

    //3.表示処理 
    $("#pc_hands").html(view);

    //4.勝敗―分岐処理
    let result = "";
    if(r==1){
        result = '<img src="aiko.jpg" width="150" height="150">'
    }
    if(r==2){
        result = '勝ち'
    }
    if(r==3){
        result = '負け'
    }

    //5.勝敗－表示処理 
    $("#judgment").html(result);

});
